<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"><script type="text/javascript">
var dclkcmd = (location.hash.match(';ifb=pf;')) ? 'pfadj' : 'adj';
var redirectUrl = "http://ad.doubleclick.net/" + dclkcmd + "/"
    + escape(location.hash.substring(1, location.hash.length))
        .replace(/(\[|%5B)CLIENT_SIDE_ORD(\]|%5D)/, parent.ad_utils.ord)
        .replace(/%3B/g, ";")
        .replace(/%3D/g, "=")
        .replace(/%3F/g, "?");

try {
    var p_$ = function(id){
        return parent.document.getElementById(id);
    }
    var adQueue = parent.ad_utils.ad_queue;
    var slot = window.frameElement.id;
    var prevSlot = null;
    var self = this;

    // find the previous slot
    for (var i = 1; i < adQueue.length; i++){
        var curr = adQueue[i];
        if (curr.slot == slot) {
            prevSlot = adQueue[i-1].slot;
            break;
        }
    }

    // if it is our turn, write out the ad
    if (adQueue[0].slot == slot || !(prevSlot)) {

        if (prevSlot) {
            p_$.onFireAd = false;
        }

        adQueue.shift();
        document.write('<script src="' 
            + redirectUrl 
            + '" type="text/javascript"><\/script>');

        //fire the next slot
        if (window.frameElement.onFireAd){
            window.frameElement.onFireAd();
        }
    }
    // if not ask the previous slot to wake you up
    else {

        p_$(prevSlot).onFireAd = function(){
            self.document.location.reload();
        }
        // just in case something goes wrong and we don't get a wakeup call
        setTimeout("location.reload();", 200);
    }

}
catch(e){ 

    // we're stuck - just load the ad normally
    document.write('<script src="' 
        + redirectUrl 
        + '" type="text/javascript"><\/script>');

}
